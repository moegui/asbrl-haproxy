CONTAINER_NAME: haproxy
IMAGE: haproxy
IMAGE_TAG: '2.4.0'
DOCKER_CPU_PERIOD: 0
DOCKER_CPU_QUOTA: 0
DOCKER_MEMORY: 0
CONTAINER_STATE: 'started'
VOLUME_STATE: 'present'
DOCKER_LOG_DRIVER: "json-file"
DOCKER_LOG_OPTIONS: "{}"
DOCKER_IMAGE_PUSH: false
STATS_ENABLE: enable
HA_LOG global
HA_MODE: tcp
HA_RETRIES: 2
HA_TIMEOUT_CLIENT: 30m
HA_TIMEOUT_CONNECT: 4s
HA_TIMEOUT_SERVER: 30m
HA_TIMEOUT_CHECK: 5s